    <main>
      <!-- Loads the specified .html file -->
      
      

      
      
      
      
      <section class="location" id="location">
  <div class="container location-container">
    <div class="location-contacts-wrapper">
      <div class="location-text-wrapper">
        <p class="location-text-find">Find</p>
        <h2 class="location-title">Location</h2>
        <p class="location-text">Visit us at our cozy coffee shop!</p>
      </div>
      <address class="location-address">
        <ul class="location-list">
          <li class="location-item">
            <svg class="location-icon" width="32" height="32">
              <use href="../img/image.svg#icon-envelope"></use>
            </svg>
            <p class="location-list-text">Email</p>
            <a class="location-list-link" href="mailto:hello@coffeejoy.com"
              >hello@coffeejoy.com</a
            >
          </li>
          <li class="location-item">
            <svg class="location-icon" width="32" height="32">
              <use href="../img/image.svg#icon-phone"></use>
            </svg>
            <p class="location-list-text">Phone</p>
            <a class="location-list-link" href="tel:+15551235321"
              >+1 (555) 123-5321</a
            >
          </li>
          <li class="location-item">
            <svg class="location-icon" width="32" height="32">
              <use href="../img/image.svg#icon-map"></use>
            </svg>
            <p class="location-list-text">Office</p>
            <p class="location-list-address">
              263 Newbury St, Boston, MA 02116, USA
            </p>
            <a
              class="location-link-direction"
              href="https://www.google.com/maps/place/Newbury+St,+Boston,+MA,+%D0%A1%D0%A8%D0%90/@42.3495775,-71.0859415,17z/data=!4m6!3m5!1s0x89e37a0f6dcb65c5:0x9a534479f63150bf!8m2!3d42.3492926!4d-71.0836825!16zL20vMDQzZnpr?entry=ttu&g_ep=EgoyMDI1MDgyNS4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              >Get Directions
              <svg class="location-icon-right" width="24" height="24">
                <use href="../img/image.svg#icon-right"></use>
              </svg>
            </a>
          </li>
        </ul>
      </address>
    </div>
    <div class="location-map-wrapper">
      <iframe
        class="location-map-frame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.6691136191803!2d-71.08594152395466!3d42.34957747119406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a0f084cda31%3A0x2c61033530218739!2zMjYzIE5ld2J1cnkgU3QsIEJvc3RvbiwgTUEgMDIxMTYsINCh0KjQkA!5e0!3m2!1sru!2ssk!4v1756634841200!5m2!1sru!2ssk"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>
