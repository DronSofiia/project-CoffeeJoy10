<!--  section  Experience -->
<section class="experience" id="gallery">
    <div class="container experience-container">
        <div class="experience-container-text">
        <h2 class="experience-heading">Coffee Moments</h2>
        <p class="experience-text">Experience the warmth and community of CoffeeJoy.</p>
        </div>
        <ul class="experience-list">
            <li class="experience-item">
                <img src="/img/experience/coffee1-min.jpg" alt="coffee1" class="experience-foto"
                    srcset="/img/experience/coffee1-min.jpg 1x, /img/experience/coffee1@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <img src="/img/experience/coffee2-min.jpg" alt="coffee2" class="experience-foto"
                    srcset="/img/experience/coffee2-min.jpg 1x, /img/experience/coffee2@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <img src="/img/experience/coffee3-min.jpg" alt="coffee3" class="experience-foto"
                    srcset="/img/experience/coffee3-min.jpg 1x, /img/experience/coffee3@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <img src="/img/experience/coffee4-min.jpg" alt="coffee4" class="experience-foto"
                    srcset="/img/experience/coffee4-min.jpg 1x, /img/experience/coffee4@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <img src="/img/experience/coffee5-min.jpg" alt="coffee5" class="experience-foto"
                    srcset="/img/experience/coffee5-min.jpg 1x, /img/experience/coffee5@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <img src="/img/experience/coffee6-min.jpg" alt="coffee6" class="experience-foto"
                    srcset="/img/experience/coffee6-min.jpg 1x, /img/experience/coffee6@2x-min.jpg 2x" width="416">
            </li>
            <li class="experience-item">
                <picture>
                    <source media="(min-width: 1440px)"
                        srcset="/img/experience/coffee7des-min.jpg 1x, /img/experience/coffee7des@2x-min.jpg 2x">
                    <source media="(min-width: 768px)"
                        srcset="/img/experience/coffee7tab.jpg 1x, /img/experience/coffee7tab@2x.jpg 2x">
                    <source media="(max-width: 767px)"
                        srcset="/img/experience/coffee7.jpg, /img/experience/coffee7@2x.jpg 2x">
                    <img src="/img/experience/coffee7desk.jpg" alt="coffee7" class="experience-foto">
                </picture>
            </li>
        </ul>
    </div>
</section>
